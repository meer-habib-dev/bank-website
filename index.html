<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <main class="h-full">

    <h1 class="text-center text-6xl mt-6 mb-12 font-medium">Welcome to <span class="text-purple-700 font-bold ">Baper-Bank!!!</span></h1>


        <section>
            <div class="w-3/6 m-auto bg-purple-100 h-72 rounded">
                <p class="font-medium text-2xl text-center py-4">Please Login</p>
                <div class="text-center">
                    <input id="userEmail" class="block rounded-full py-3 px-6 my-3 w-72 m-auto" type="email" placeholder="Enter Your Email" name="" id="">
                    <input id="userPassword" class="block rounded-full py-3 px-6 my-3 w-72 m-auto" type="password" placeholder="Enter Password" name="" id="">
                    <button id="login-btn" class="rounded-full py-3 px-6 font-medium bg-purple-700 text-white">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/login.js">
    </script>
</body>
</html>
